<input name="id" type='hidden'>
<input name=classId type='hidden'>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">医生姓名</label>
    <div class="col-sm-10">
        <input class="form-control" id="title" name="title" placeholder="医生姓名" vtype="{required: true,messages:{required:'医生姓名必须填写'}}">
    </div>
</div>
<div class="row form-group">
    <label for="pic" class="col-sm-2 control-label">照片:</label>
    <div class="col-sm-10">
        <input class="form-control" xtype="UploadFileBox" id="pic" name="pic">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">职称</label>
    <div class="col-sm-10">
        <input class="form-control" id="u_level" name="u_level" placeholder="医生职称">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">擅长</label>
    <div class="col-sm-10">
        <input class="form-control" id="u_good_at" name="u_good_at" placeholder="医生擅长">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">所属科室</label>
    <div class="col-sm-10">
        <input class="form-control" id="u_department" name="u_department" placeholder="所属科室">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">挂号网址</label>
    <div class="col-sm-10">
        <input class="form-control" id="u_guahao" name="u_guahao" placeholder="挂号网址">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">简介</label>
    <div class="col-sm-10">
        <input xtype="Editor" id="u_info" name="u_info" placeholder="医生简介">
    </div>
</div>
