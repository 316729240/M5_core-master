<input name="id" type='hidden'>
<input name=classId type='hidden'>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">广告名称</label>
    <div class="col-sm-10">
        <input class="form-control" id="title" name="title" placeholder="广告名称" vtype="{required: true,messages:{required:'广告名称必须填写'}}">
    </div>
</div>
<div class="row form-group">
    <label for="pic" class="col-sm-2 control-label">广告图片:</label>
    <div class="col-sm-10">
        <input class="form-control" xtype="UploadFileBox" id="u_pic" name="u_pic">
    </div>
</div>
<div class="form-group">
    <label for="title" class="col-sm-2 control-label">链接地址</label>
    <div class="col-sm-10">
        <input class="form-control" id="u_link" name="u_link" placeholder="链接地址"  vtype="{required: true,messages:{required:'链接地址必须填写'}}">
    </div>
</div>
